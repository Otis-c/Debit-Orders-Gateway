<div class="login">

  <!-- Login -->
  <div class="login__block active" id="l-login">
    <div class="login__block__header">
      <i class="zmdi zmdi-account-circle"></i>
      Hi there! Please Sign in

      <div class="actions actions--inverse login__block__actions">
        <div class="dropdown">
          <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item" aria-expanded="false"></i>

          <div class="dropdown-menu dropdown-menu-right" x-placement="bottom-end"
            style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 5px, 0px);"
            x-out-of-boundaries="">
            <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="">Create an
              account</a>
            <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password" href="">Forgot
              password?</a>
          </div>
        </div>
      </div>
    </div>

    <div class="login__block__body">
      <div class="form-group form-group--float form-group--centered">
        <input type="text" class="form-control">
        <label>Email Address</label>
        <i class="form-group__bar"></i>
      </div>

      <div class="form-group form-group--float form-group--centered">
        <input type="password" class="form-control">
        <label>Password</label>
        <i class="form-group__bar"></i>
      </div>

      <button href="index.html" class="btn btn--icon login__block__btn"><i
          class="zmdi zmdi-long-arrow-right"></i></button>
    </div>
  </div>

</div>
